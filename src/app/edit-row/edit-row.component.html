<mat-form-field>
  <input placeholder="Name" matInput [(ngModel)]="local_data.name" />

</mat-form-field>

<mat-form-field>
  <input placeholder="Email" matInput [(ngModel)]="local_data.email" />

</mat-form-field>


<mat-form-field>
  <input placeholder="Role" matInput [(ngModel)]="local_data.role" />

</mat-form-field>


<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
